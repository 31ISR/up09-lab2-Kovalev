{% extends 'layout.html' %} {% block title %} Communities {% endblock %} 
{% block content %}
    <section>
        <h1>Communities</h1>
    
        {% for i in communities %}
        <article class="communities">
            <h2>{{ i.title }}</h2>
            <p>{{ i.date }}</p>
            <p>{{ i.body }}</p>
        </article>
        {% endfor %}
    </section>
{% endblock %}
